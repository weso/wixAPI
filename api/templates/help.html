<!doctype html>
<html>
	<head>
		<title>Web Index Data API</title>
	</head>
	<body>
		<h1>Web Index Data API</title>
		<h2>Introduction</h2>
		This is the Web Index Data API. This API is based on RESTful principles. So you can access it through normal http requests.
		<h2>Usage</h2>
		<ul>
			<li>
				<a href="/areas">/areas</a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="/areas/countries">/areas/countries</a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="/areas/continents">/areas/continents</a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="/areas/USA">/areas/&lt;area_code&gt;</a>
			</li>
		</ul>
		<ul>
			<li>
				<a href="/areas/USA/countries">/areas/&lt;area_code&gt;/countries</a>
			</li>
		</ul>
	</body>
</html>
